name: sre-sentinel-catalog
displayName: SRE Sentinel Catalog
registry:
  docker-control:
    description: "Secure Docker container management (restart, health checks, resource updates, command execution)"
    title: "Docker Control"
    type: "server"
    dateAdded: "2025-10-04T00:00:00Z"
    image: "mcp-servers/docker-control:latest"
    tools:
      - name: "restart_container"
        description: "Restart a Docker container by name or ID"
      - name: "health_check"
        description: "Check the health status of a container"
      - name: "update_resources"
        description: "Update CPU and memory limits for a container"
      - name: "get_logs"
        description: "Get recent logs from a container"
      - name: "exec_command"
        description: "Execute a command inside a running container for diagnostics or remediation"
    env:
      - name: "NODE_ENV"
        value: "production"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    metadata:
      category: "infrastructure"
      tags: ["docker", "containers", "management"]
      license: "MIT License"
      owner: "SRE Sentinel"

  config-patcher:
    description: "Patch container configurations and environment variables"
    title: "Config Patcher"
    type: "server"
    dateAdded: "2025-10-04T00:00:00Z"
    image: "mcp-servers/config-patcher:latest"
    tools:
      - name: "update_env_vars"
        description: "Update environment variables for a container (requires restart)"
    env:
      - name: "NODE_ENV"
        value: "production"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    metadata:
      category: "infrastructure"
      tags: ["config", "environment", "patching"]
      license: "MIT License"
      owner: "SRE Sentinel"
